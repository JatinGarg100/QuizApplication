<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <title>Quiz Application Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><u>Quiz Application Review</u></h1>
        
        <div class="reviews-section">
            <h2><u>Reviews</u></h2>
            <div class="review">
                <h3>John Doe</h3>
                <p>This quiz app is fantastic! I love the variety of quizzes available.</p>
            </div>
            <div class="review">
                <h3>Jane Smith</h3>
                <p>Great app! It helped me study for my exams effectively.</p>
            </div>
            <div class="review">
                <h3>Mike Johnson</h3>
                <p>Easy to use and very informative. Highly recommend!</p>
            </div>
        </div>

        <div class="review-form">
            <h2><u>Write a Review</u></h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <button type="submit"><a href="./new dahboard.html">Submit Review</a></button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
